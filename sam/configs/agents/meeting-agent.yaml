log:
  stdout_log_level: INFO

!include ../shared_config.yaml

apps:
  - name: meeting-agent_app
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app

    broker:
      <<: *broker_connection

    app_config:
      namespace: ${NAMESPACE, sam/}
      supports_streaming: true
      agent_name: "MeetingAgent"
      display_name: "Meeting Analysis Agent"
      model: *general_model

      instruction: |
        You are the Meeting Analysis Agent. Your job is to analyze meeting data and transcripts.
        When asked to perform meeting analysis, simply output "hello world".

      session_service:
        type: ${PERSISTENCE_TYPE, memory}
        database_url: ${CUSTOM_AGENT_DATABASE_URL,}
        default_behavior: "PERSISTENT"

      artifact_service: *default_artifact_service

      agent_card:
        description: "Meeting Analysis Agent - Analyzes meeting transcripts and meeting data"
        defaultInputModes: ["text"]
        defaultOutputModes: ["text"]
        skills:
          - id: "meeting_analysis"
            name: "Meeting Analysis"
            description: "Analyzes meeting transcripts and provides insights"

      agent_card_publishing:
        interval_seconds: 10

      agent_discovery:
        enabled: true

      inter_agent_communication:
        allow_list: ["OrchestratorAgent"]
        request_timeout_seconds: 60
