log:
  stdout_log_level: INFO

!include ../shared_config.yaml

apps:
  - name: pr-agent_app
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app

    broker:
      <<: *broker_connection

    app_config:
      namespace: ${NAMESPACE, sam/}
      supports_streaming: true
      agent_name: "PRAgent"
      display_name: "PR Analysis Agent"
      model: *general_model

      instruction: |
        You are the PR Analysis Agent. Your job is to analyze PR (Pull Request) data.
        When asked to perform PR analysis, simply output "hello world".

      session_service:
        type: ${PERSISTENCE_TYPE, memory}
        database_url: ${CUSTOM_AGENT_DATABASE_URL,}
        default_behavior: "PERSISTENT"

      artifact_service: *default_artifact_service

      agent_card:
        description: "PR Analysis Agent - Analyzes pull requests and PR-related data"
        defaultInputModes: ["text"]
        defaultOutputModes: ["text"]
        skills:
          - id: "pr_analysis"
            name: "PR Analysis"
            description: "Analyzes pull requests and provides insights"

      agent_card_publishing:
        interval_seconds: 10

      agent_discovery:
        enabled: true

      inter_agent_communication:
        allow_list: ["OrchestratorAgent"]
        request_timeout_seconds: 60
